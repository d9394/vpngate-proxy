[general]
vpngate_update_interval_seconds = 3600
proxy_update_interval_seconds = 300
config_check_interval_seconds = 120
network_checker_interval_seconds = 30
  # ^-- 新增：主循环检查后台结果的间隔
proxy_test_url = https://www.google.com
#proxy_test_url = https://cachefly.cachefly.net/1mb.test
ping_check_ip = 8.8.8.8
vpngate_url = http://www.vpngate.net/api/iphone/
# ^-- 代理验证重试配置
proxy_retry_count = 3
proxy_retry_delay_seconds = 1
proxy_max_retries = 5
# ^-- 新增配置项：代理最大失败次数
debug_mode = no 
# ^-- 新增 DEBUG 模式开关, yes，其它值为否
monitor_ping_interval_seconds = 10
monitor_max_failures = 5

[vpngate]
country_codes = JP,US
hostname_filter_keywords = ^openvpn-.*, .*test.*
# 新增本地代理配置项
[local_proxies]
enable = yes
proxies = socks5h://192.168.1.1:3128
